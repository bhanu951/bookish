bookish_admin_codeblock:
  ckeditor5:
    plugins:
      - codeBlock.CodeBlock

  drupal:
    label: Code Block
    library: bookish_admin/codeblock
    admin_library: bookish_admin/codeblock.admin
    toolbar_items:
      codeBlock:
        label: Code Block
    elements:
      - <code class>
      - <pre>

bookish_admin_mediaembed:
  ckeditor5:
    plugins:
      - mediaEmbed.MediaEmbed
    config:
      mediaEmbed:
        previewsInData: true
  drupal:
    label: Media Embed
    library: bookish_admin/mediaEmbed
    admin_library: bookish_admin/mediaEmbed.admin
    toolbar_items:
      mediaEmbed:
        label: Media Embed
    elements:
      - <iframe src style frameborder allow allowfullscreen width height>
      - <div class style data-oembed-url>
      - <figure class>
