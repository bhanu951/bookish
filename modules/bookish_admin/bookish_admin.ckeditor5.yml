bookish_admin_codeblock:
  ckeditor5:
    plugins:
      - codeBlock.CodeBlock

  drupal:
    label: Code Block
    library: bookish_admin/codeblock
    admin_library: bookish_admin/codeblock.admin
    toolbar_items:
      codeBlock:
        label: Code Block
    elements:
      - <code class>
      - <pre>

bookish_admin_image:
  ckeditor5:
    plugins:
      - bookishImage.BookishImage
    config:
      image:
        toolbar:
          - '|'
          - bookishImageButton
  drupal:
    label: Bookish Image
    library: bookish_admin/image-ckeditor
    conditions:
      toolbarItem: uploadImage
      imageUploadStatus: true
    elements:
      - <img data-bookish-image-style>
